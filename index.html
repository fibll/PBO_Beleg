<!DOCTYPE html>
<html lang="en">

<head>
    <title>PBO Beleg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap2.min.js"></script>

    <!-- VUE -->
    <script src="lib/vue.js"></script>
</head>


<body class="mx-2 my-2">
    <div id="app">
        <div id=top>
            <h1 class="display1">{{jsonData.system.name}}</h1>
            <h2 class="display2">Prozess: {{jsonData.process.name}}</h2>
        </div>
        <br>

        <!-- Searchbar  -->
        <!-- <div id=searchbar>Searchbar</div> -->

        <div class="row">

            <!-- Sidebar  -->
            <div class=col-md-3>
                <nav id=menu>
                    <div class="list-group">
                        <a id="sidebarProcesses" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement1}" v-on:click="clickHandlerSidebar">Prozesse</a>
                        <a id="sidebarLocations" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement2}" v-on:click="clickHandlerSidebar">Locations</a>
                        <a id="sidebarStakeholder" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement3}" v-on:click="clickHandlerSidebar">Stakeholder</a>
                        <a id="sidebarSystem" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement4}" v-on:click="clickHandlerSidebar">System</a>
                        <a id="sidebarEntrypoint" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement5}" v-on:click="clickHandlerSidebar">Entrypoint</a>
                        <a id="sidebarMainprocess" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement6}" v-on:click="clickHandlerSidebar">Hauptprozess</a>
                    </div>
                </nav>
            </div>

            <!-- Informationarea -->
            <div class=col-md-9>
                <div class="row">

                    <!-- Sortbar -->
                    <div id="sortbar" v-bind:class="{ invisible: noSortbar}">
                        <ul class="nav nav-pills">

                            <!-- <li><p>Sortiert nach:</p></li> -->
                            <li class="nav-item">
                                <a id="sortbarCol1" class="nav-link" href="#" v-bind:class="{ active: activeSort1}" v-on:click="clickHandlerSortbar">{{sortLabel1}}</a>
                            </li>
                            <li class="nav-itemName">
                                <a id="sortbarCol2" class="nav-link" href="#" v-bind:class="{ active: activeSort2}" v-on:click="clickHandlerSortbar">{{sortLabel2}}</a>
                            </li>
                            <!-- 
                            <li class="nav-item">
                                <a id="sortbarCol3" class="nav-link" href="#" v-bind:class="{ active: activeSort3}" v-on:click="clickHandlerSortbar">{{sortLabel3}}</a>
                            </li>
                            <li class="nav-item">
                                <a id="sortbarCol4" class="nav-link" href="#" v-bind:class="{ active: activeSort4}" v-on:click="clickHandlerSortbar">{{sortLabel4}}</a>
                            </li>
                            -->
                        </ul>
                    </div>
                </div>

                <!-- content-->
                <div id="content" class="row">
                    <div class="col-md-auto mt-5" v-for="item in contentList">
                        <a id="bla" href="#" class="list-group-item-action" v-on:click="clickHandlerArticle" v-html="item">
                        </a>
                    </div>
                </div>
                <button class="btn btn-primary" v-bind:class="{ invisible: noBackButton}" v-on:click="fillContent">Back</button>
            </div>
        </div>
    </div>
</body>

<script src="source.js"></script>

</html>
