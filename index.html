<!DOCTYPE html>
<html lang="en">

<head>
    <title>PBO Beleg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap2.min.js"></script>

    <!-- VUE -->
    <script src="lib/vue.js"></script>

    <!-- vis.js -->
    <script src="vis/dist/vis.js"></script>
    <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body class="mx-2 my-2 bg-light">
    <div id="app">
        <div id="top">
            <h1 class="display1">{{jsonData.system.name}}</h1>
            <h2 class="display2">Prozess: {{jsonData.process.name}}</h2>
        </div>
        <br>

        <!-- Searchbar  -->
        <!-- <div id=searchbar>Searchbar</div> -->

        <div class="row">

            <!-- Sidebar  -->
            <div class=col-md-3>
                <nav id=menu>
                    <div class="list-group">
                        <a id="sidebarProcesses" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement1}" v-on:click="clickHandlerSidebar">Prozesse</a>
                        <a id="sidebarLocations" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement2}" v-on:click="clickHandlerSidebar">Locations</a>
                        <a id="sidebarStakeholder" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement3}"
                            v-on:click="clickHandlerSidebar">Stakeholder</a>
                        <a id="sidebarSystem" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement4}" v-on:click="clickHandlerSidebar">System</a>
                        <a id="sidebarEntrypoint" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement5}"
                            v-on:click="clickHandlerSidebar">Entrypoint</a>
                        <a id="sidebarMainprocess" href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement6}"
                            v-on:click="clickHandlerSidebar">Hauptprozess</a>
                    </div>
                </nav>
            </div>

            <!-- Informationarea -->
            <div class="col-md">
                <div class="row">

                    <!-- Sortbar -->
                    <div id="sortbar" v-bind:class="{ invisible: noSortbar}">
                        <ul class="nav nav-pills">
                            <li>
                                <a class="nav-link">Sortiert nach:</a>
                            </li>
                            <li class="nav-item">
                                <a id="sortbarCol1" class="nav-link" href="#" v-bind:class="{ active: activeSort1}" v-on:click="clickHandlerSortbar">{{sortLabel1}}</a>
                            </li>
                            <li class="nav-itemName">
                                <a id="sortbarCol2" class="nav-link" href="#" v-bind:class="{ active: activeSort2}" v-on:click="clickHandlerSortbar">{{sortLabel2}}</a>
                            </li>
                            <li class="nav-itemName" v-bind:class="{ invisible: noSortItem3}">
                                <a id="sortbarCol3" class="nav-link" href="#" v-bind:class="{ active: activeSort3}" v-on:click="clickHandlerSortbar">{{sortLabel3}}</a>
                            </li>
                            <li class="nav-itemName" v-bind:class="{ invisible: noSortItem4}">
                                <a id="sortbarCol4" class="nav-link" href="#" v-bind:class="{ active: activeSort4}" v-on:click="clickHandlerSortbar">{{sortLabel4}}</a>
                            </li>
                            <li v-bind:class="{ invisible: noFilter}">
                                <a class="nav-link">Filter:</a>
                            </li>
                            <li class="nav-item" v-bind:class="{ invisible: noFilter}">
                                <a id="filter1" class="nav-link" href="#" v-bind:class="{ active: activeFilter1}" v-on:click="clickHandlerFilter">{{filterLabel1}}</a>
                            </li>
                            <li class="nav-item ml-1" v-bind:class="{ invisible: noFilter}">
                                <a id="filter2" class="nav-link" href="#" v-bind:class="{ active: activeFilter2}" v-on:click="clickHandlerFilter">{{filterLabel2}}</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- new row for button -->
                <div class="row">
                    <!-- Back Button -->
                    <button class="btn btn-primary ml-3" v-bind:class="{ invisible: noBackButton}" v-on:click="fillContent" style="width: 10rem">Back</button>
                </div>

                <!-- <button>Click to fade in boxes</button> -->

                        <script type="text/javascript">

                                start: 10,
                                end: 18
                            };
                            var graph2d = new vis.Graph2d(container, dataset, options);
                        </script>
                    </div>
                </div>
                -->

                <!-- content-->
                <div id="content" class="row">
                    <div class="col-md-auto mt-1" v-for="item in contentList">
                        <a href="#" class="list-group-item-action" v-on:click="clickHandlerArticle" v-html="item">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="source.js"></script>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#menu").fadeOut("slow");
        });
        $("button").click(function(){
            $("#menu").fadeIn("slow");
        });
    });
</script>

</html>
