<!DOCTYPE html>
<html lang="en">

<head>
    <title>PBO Beleg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap2.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> -->
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- Popper JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script> -->
    <!-- Latest compiled JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> -->

    <!-- CSS file -->
    <!-- <link type="text/css" rel="stylesheet" href="style.css"> -->

    <!-- VUE -->
    <script src="lib/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue"></script> -->


</head>


<body class="mx-2 my-2">
    <div id="app">
        <div id=top>
            <h1 class="display1">{{jsonData.system.name}}</h1>
            <h2 class="display2">Prozess: {{jsonData.process.name}}</h2>
        </div>
        <br>

        <!-- Searchbar  -->
        <!-- <div id=searchbar>Searchbar</div> -->

        <div class="row">

            <!-- Sidebar  -->
            <div class=col-md-2>
                <nav id=menu>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement1}" v-on:click="clickHandlerProcesses">Prozesse</a>
                        <a href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement2}" v-on:click="clickHandlerLocations">Locations</a>
                        <a href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement3}" v-on:click="clickHandlerStakeholder">Stakeholder</a>
                    </div>
                </nav>
            </div>

            <!-- Informationarea -->
            <div class=col-md-9>
                <div class="row">

                    <!-- Sortbar -->
                    <div id="sortbar">
                        <ul class="nav nav-pills">
                            <!-- <li><p>Sortiert nach:</p></li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">ID</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Name</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Location</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Stakeholder</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Information row 1 -->
                <div class="row">

                    <!-- multiple little articles in a grid or big articles in a list (full width) -->
                    <div class="col-md-3 mt-5 mr-5" v-for="(item, index) in listToShow" :key="item.id">
                        <!-- <div class="col-md-3 border border-info rounded mt-5 mr-5" v-on:click="clickHandlerArticle" v-for="(item, index) in listToShow"> -->

                        <!-- The a tag and the list-group-item-action make it clickabel -->
                        <a id="link" href="#" class="list-group-item-action" v-on:click="clickHandlerArticle">
                            <div id="card" class="card border-primary mb-3 text-black" style="min-width: 10rem; max-width: 18rem;">
                                
                                <!-- Set the id with v-bind="{id: 'some text or' stringVariable}"-->
                                <div class="card-header" v-bind="{ id: item.id}">{{item.id}}</div>
                                <div id="cardBody" class="card-body">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
                            </div>
                        </a>
                        <!--
                        
                        <p>Parent: {{item.parent}}</p>
                        <p>Description: {{item.description}}</p>
                        -->
                    </div>
                </div>

                <!-- Information row 1 -->
                <div class="row">

                    <!-- multiple little articles in a grid or one big detailed article and a back button (full width) -->
                    <!--
                    <div id="info4" class="col-md border rounded mt-2">
                        <h5 align="center">Prozess 4</h5>
                        <p>Information</p>
                    </div>
                -->
                </div>
            </div>
        </div>
    </div>
</body>

<script src="source.js"></script>

</html>
