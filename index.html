<!DOCTYPE html>
<html lang="en">

<head>
    <title>PBO Beleg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap2.min.js"></script>

    <!-- VUE -->
    <script src="lib/vue.js"></script>
</head>


<body class="mx-2 my-2">
    <div id="app">
        <div id=top>
            <h1 class="display1">{{jsonData.system.name}}</h1>
            <h2 class="display2">Prozess: {{jsonData.process.name}}</h2>
        </div>
        <br>

        <!-- Searchbar  -->
        <!-- <div id=searchbar>Searchbar</div> -->

        <div class="row">

            <!-- Sidebar  -->
            <div class=col-md-3>
                <nav id=menu>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement1}" v-on:click="clickHandlerProcesses">Prozesse</a>
                        <a href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement2}" v-on:click="clickHandlerLocations">Locations</a>
                        <a href="#" class="list-group-item list-group-item-action" v-bind:class="{ active: listElement3}" v-on:click="clickHandlerStakeholder">Stakeholder</a>
                    </div>
                </nav>
            </div>

            <!-- Informationarea -->
            <div class=col-md-9>
                <div class="row">

                    <!-- Sortbar -->
                    <div id="sortbar">
                        <ul class="nav nav-pills">

                            <!-- <li><p>Sortiert nach:</p></li> -->
                            <li class="nav-item">
                                <a class="nav-link active" href="#">ID</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Name</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Location</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Stakeholder</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- content-->
                <div id="content" class="row">
                    <div class="col-md-auto mt-5" v-for="item in contentList">
                        <a href="#" class="list-group-item-action" v-on:click="clickHandlerArticle" v-html="item">
                        </a>
                    </div>
                </div>
                <button v-on:click="fillContent" style="min-width: 5rem; min-height: 5rem;">Back</button>
            </div>
        </div>
    </div>
</body>

<script src="source.js"></script>

</html>
